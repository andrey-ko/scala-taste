group 'andreyko'
version '1.0-SNAPSHOT'

apply plugin: 'scala'
apply plugin: 'application'

sourceCompatibility = 1.8
buildDir = '.out'
repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11+'
    compile 'io.spray:spray-can_2.11:+'
    compile 'io.spray:spray-routing_2.11:+'
    compile 'com.typesafe.akka:akka-actor_2.11:+'
    //compile 'com.chuusai:shapeless_2.11:+'
}

sourceSets.main{
    scala.srcDirs = ['./src']
    resources.srcDirs = ['.res']
}

